openapi: 3.0.0
info:
  version: '1.0.0'
  title: 'realmeet'
  license:
    name: MIT
servers:
  - url: 'localhost:8080'
paths:
  /rooms/{id}:
    get:
      summary: 'Retorna a rooms by id'
      operationId: getRoom
      tags:
        - /room
      parameters:
        - name: id
          required: true
          in: path
          description: ID of the room
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'ok'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomDTO'
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
components:
  schemas:
    RoomDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        seats:
          type: integer
    ResponseError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        status:
          type: string
        message:
          type: string
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
security:
  - BasicAuth: []