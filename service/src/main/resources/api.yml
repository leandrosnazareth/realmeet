openapi: 3.0.0
info:
  version: 1.0.0
  title: realmeet
servers:
  - url: 'http://localhost:3000'

paths:
  /rooms/{id}:
    get:
      summary: 'Retorna a rooms by id'
      operationId: getRoom
      tags:
        - /room
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the room
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: 'ok'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomDTO'
        404:
          description: Not found

    delete:
      summary: 'Deletes a room by ID'
      operationId: deleteRoom
      tags:
        - /room
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the room
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: 'Deletado com sucesso'
        404:
          description: Not found

  /rooms:
    post:
      summary: 'Creates a room'
      operationId: createRoom
      tags:
        - room
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoomDTO'
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomDTO'
        422:
          $ref: '#/components/responses/UnprocessableEntity'

components:
  schemas:
    CreateRoomDTO: # para criar a ROOM
      type: object
      properties:
        #passar os atributos para cadastrar menos o ID
        name:
          type: string
        seats:
          type: integer

    RoomDTO: #para retornar a ROOM
      type: object
      allOf: #retornar tudo do create room dto mais o id
        - $ref: '#/components/schemas/CreateRoomDTO'
        - type: object
          properties:
            id:
              type: integer
              format: int64

    ResponseError:
      type: object
      required:
        - field
        - errorCode
      properties:
        field:
          type: string
        errorCode:
          type: string

  responses:
    UnprocessableEntity:
      description: O servidor entende o tipo de conteúdo da entidade de solicitacão, mas nao conseguiu processar as instruções contidas.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ResponseError'